<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Macinto-do</title>

  <!-- Set the charset we're using to UTF-8 -->

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->

  <!-- Set the CSS Reset File -->

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/apple-logo-in-chicago-font.png" type="image/x-icon" />

<!--
  CITATIONS

An illustration which I believe was created using MacPaint. Nonetheless, it captures the style perfectly.
* The Ruins of Apple® Civilization

<body>
  <main>
    <div class="container">
      <button id="click-here" onclick="displayBox()">Click Here</button>

      <div id="black-box" class="todo-app" style="display: none;">
        <h1><img src="./images/myImages/apple-logo-in-chicago-font.png" alt="Bitmap Apple logo."/> To-Do List</h1>
        <small>You can't connect the dots looking forward; you can only connect them looking backwards.</small>
        <div class="row">
          <input required type="text" id="input-box" placeholder="put a ding in the universe...">
          <button id="add-button" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
  </main>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>
</body>
</html>
